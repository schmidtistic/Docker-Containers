services:
  home-assistant:
    container_name: Home-Assistant-Container
    image: ghcr.io/home-assistant/home-assistant:stable
    entrypoint: /init
    restart: unless-stopped

    environment:
      TZ: America/New_York
      LANG: C.UTF-8

    volumes:
      - /mnt/user/appdata/Home-Assistant-Container:/config

    devices:
      - /dev/serial/by-id/usb-SONOFF_SONOFF_Dongle_Plus_MG24_9e17187b74a1ef11833c946661ce3355-if00-port0:/dev/ttyZigbee

    networks:
      br2:
        ipv4_address: 192.168.20.2

    ports:
      - "8123:8123"

networks:
  br2:
    external: true
